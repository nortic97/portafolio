<section class="contact">
  <div class="container custom-container">
    <h2 class="contact-title" data-aos="fade-up">Contáctame</h2>
    <p class="contact-subtitle" data-aos="fade-up" data-aos-delay="100">¿Tienes alguna pregunta o quieres trabajar juntos? ¡Envíame un mensaje!</p>

    <form class="contact-form" data-aos="fade-up" data-aos-delay="200">
      <div class="form-group" data-aos="fade-up" data-aos-delay="300">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
      </div>

      <div class="form-group" data-aos="fade-up" data-aos-delay="400">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
      </div>

      <div class="form-group" data-aos="fade-up" data-aos-delay="500">
        <label for="message" class="form-label">Mensaje</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Tu mensaje" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" data-aos="fade-up" data-aos-delay="600">Enviar mensaje</button>
    </form>
  </div>
</section>
